name: API Tests

on: workflow_dispatch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable

      - name: Install dependencies
        run: pip install -r requirements.txt

#      - name: Download artifacts
#        uses: actions/download-artifact@v4

      - name: Run api-tests
        env:
          PREPROD_URL: https://cloud-api-preprod.cloud.gc.onl
          PROJECT_ID: 516070
          REGION_ID: 4
          API_AUTH: ${{ secrets.API_AUTH }}
          USERNAME_PREPROD: ${{ secrets.USERNAME_PREPROD }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |          
          pytest -sv --alluredir=allure-results
        continue-on-error: true

      - name: Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path:
            allure-results
          retention-days: 1

  allure-report:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Install Java and Allure
        run: |
          sudo apt-get update && sudo apt-get install -y openjdk-17-jdk-headless \
          wget \
          unzip \
          && sudo wget https://github.com/allure-framework/allure2/releases/download/2.28.0/allure-2.28.0.zip \
          && sudo unzip allure-2.28.0.zip -d /opt/ \
          && sudo ln -s /opt/allure-2.28.0/bin/allure /usr/bin/allure \
          && sudo rm allure-2.28.0.zip

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: allure-results

      - name: Generate Allure report
        run: |
          allure generate -c allure-results -o _site

      - name: Allure report
        uses: actions/upload-artifact@v4
        with:
          name: _site
          path:
            _site
          retention-days: 1

