name: API Tests

on: workflow_dispatch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  download-history:
    runs-on: ubuntu-latest
    steps:
      - name: Download allure-report from previous workflow
        id: download-artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{ secrets.CI_TOKEN }}
          workflow: config.yml
          workflow_search: false
          workflow_conclusion: success
          branch: main
          name: allure-report
          path: ./artifacts
          check_artifacts: true
          search_artifacts: false
          skip_unpack: false
          if_no_artifact_found: fail

      - name: Copy history
        run: sudo mkdir allure-history && sudo cp -r ./artifacts/history/ allure-history

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path:
            allure-history
          retention-days: 1


  run-tests:
    runs-on: ubuntu-latest
    needs: download-history
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Java and Allure
        run: |
          sudo apt-get update && sudo apt-get install -y openjdk-17-jdk-headless \
          wget \
          unzip \
          && sudo wget https://github.com/allure-framework/allure2/releases/download/2.28.0/allure-2.28.0.zip \
          && sudo unzip allure-2.28.0.zip -d /opt/ \
          && sudo ln -s /opt/allure-2.28.0/bin/allure /usr/bin/allure \
          && sudo rm allure-2.28.0.zip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Run api-tests
        env:
          USERNAME_PREPROD: ${{ secrets.USERNAME_PREPROD }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          pytest -sv
        continue-on-error: true

      - name: Copy history to allure-results
        run: sudo cp -r ./allure-history/history allure-results

      - name: Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path:
            allure-report
          retention-days: 10

#      - name: Upload artifact2
#        uses: actions/upload-artifact@v4
#        with:
#          name: allure-results
#          path:
#            allure-results
#          retention-days: 10


  deploy-report:
    runs-on: ubuntu-latest
    needs: run-tests

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
